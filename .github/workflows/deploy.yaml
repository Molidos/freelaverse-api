name: Deploy Backend

on:
  push:
    branches: [develop, homolog, main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      PROJECT_PATH: /home/jony/freelaverse/backend

    steps:
      - name: Detect branch
        id: vars
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "develop" ]; then PROFILE="dev";
          elif [ "$BRANCH" = "homolog" ]; then PROFILE="hml";
          elif [ "$BRANCH" = "main" ]; then PROFILE="prod";
          else echo "Branch inválida"; exit 1; fi
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "profile=$PROFILE" >> $GITHUB_OUTPUT

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_KEY }}

      - name: Deploy backend + migrate
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" << EOF
            set -euo pipefail

            PROFILE="${{ steps.vars.outputs.profile }}"
            BRANCH="${{ steps.vars.outputs.branch }}"

            cd /home/jony/freelaverse/backend
            git fetch --all
            git checkout "$BRANCH"
            git pull origin "$BRANCH"

            cd /home/jony/freelaverse/infra

            # 1) garante que o Postgres do ambiente está de pé
            docker compose --profile "$PROFILE" --env-file ".env.$PROFILE" up -d "postgres_$PROFILE"

            # 2) aplica migrations (roda 1x e sai; se não tiver pendências, termina sem mudar nada)
            docker compose --profile "$PROFILE" --env-file ".env.$PROFILE" run --rm "migrator_$PROFILE"

            # 3) sobe/atualiza tudo do ambiente (API + nginx + web etc)
            docker compose --profile "$PROFILE" --env-file ".env.$PROFILE" up --build -d
          EOF
