name: Deploy Backend

on:
  push:
    branches: [develop, homolog, main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Detect branch
        id: vars
        shell: bash
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "develop" ]; then PROFILE="dev";
          elif [ "$BRANCH" = "homolog" ]; then PROFILE="hml";
          elif [ "$BRANCH" = "main" ]; then PROFILE="prod";
          else echo "Branch invÃ¡lida: $BRANCH"; exit 1; fi
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "profile=$PROFILE" >> "$GITHUB_OUTPUT"

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_KEY }}

      - name: Checkout backend
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR (push via GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push backend images
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="${{ steps.vars.outputs.branch }}"
          PROFILE="${{ steps.vars.outputs.profile }}"

          TAG_API="ghcr.io/molidos/freelaverse-api:${PROFILE}"
          TAG_API_CACHE="ghcr.io/molidos/freelaverse-api:cache"
          TAG_MIG="ghcr.io/molidos/freelaverse-api-migrator:${PROFILE}"
          TAG_MIG_CACHE="ghcr.io/molidos/freelaverse-api-migrator:cache"

          docker buildx build \
            --file Dockerfile \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from type=registry,ref=${TAG_API_CACHE} \
            --cache-to type=registry,ref=${TAG_API_CACHE},mode=max \
            --tag "${TAG_API}" \
            --push .

          docker buildx build \
            --file Dockerfile.migrator \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from type=registry,ref=${TAG_MIG_CACHE} \
            --cache-to type=registry,ref=${TAG_MIG_CACHE},mode=max \
            --tag "${TAG_MIG}" \
            --push .

      - name: Deploy backend + migrate
        shell: bash
        run: |
          set -euo pipefail

          BRANCH="${{ steps.vars.outputs.branch }}"
          PROFILE="${{ steps.vars.outputs.profile }}"

          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" \
            "BRANCH='$BRANCH' PROFILE='$PROFILE' bash -lc '
              set -euo pipefail
              echo \"Deploy branch=\$BRANCH profile=\$PROFILE\"

              cd /home/jony/freelaverse/backend
              git fetch --all
              git checkout \"\$BRANCH\"
              git pull origin \"\$BRANCH\"

              cd /home/jony/freelaverse/infra

              echo \"--- docker compose config (trecho migrator_\$PROFILE) ---\"
              docker compose -f docker-compose.yaml --profile \"\$PROFILE\" --env-file \".env.\$PROFILE\" config | sed -n \"/migrator_\$PROFILE:/,/^[^ ]/p\" || true

              docker compose -f docker-compose.yaml --profile \"\$PROFILE\" --env-file \".env.\$PROFILE\" up -d \"postgres_\$PROFILE\"

              docker compose -f docker-compose.yaml --profile \"\$PROFILE\" --env-file \".env.\$PROFILE\" pull

              docker compose -f docker-compose.yaml --profile \"\$PROFILE\" --env-file \".env.\$PROFILE\" run --rm --no-deps \"migrator_\$PROFILE\"

              docker compose -f docker-compose.yaml --profile \"\$PROFILE\" --env-file \".env.\$PROFILE\" up -d
            '"
