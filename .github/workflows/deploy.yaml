name: Deploy Backend

on:
  push:
    branches: [develop, homolog, main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Detect branch
        id: vars
        shell: bash
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "develop" ]; then PROFILE="dev";
          elif [ "$BRANCH" = "homolog" ]; then PROFILE="hml";
          elif [ "$BRANCH" = "main" ]; then PROFILE="prod";
          else echo "Branch invÃ¡lida: $BRANCH"; exit 1; fi

          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "profile=$PROFILE" >> "$GITHUB_OUTPUT"

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_KEY }}

      - name: Deploy backend + migrate
        shell: bash
        run: |
          set -euo pipefail

          BRANCH="${{ steps.vars.outputs.branch }}"
          PROFILE="${{ steps.vars.outputs.profile }}"

          if [ -z "$BRANCH" ] || [ -z "$PROFILE" ]; then
            echo "BRANCH ou PROFILE vazio! BRANCH='$BRANCH' PROFILE='$PROFILE'"
            exit 1
          fi

          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" \
            "BRANCH='$BRANCH' PROFILE='$PROFILE' bash -lc '
              set -euo pipefail

              echo \"Deploy branch=$BRANCH profile=$PROFILE\"

              cd /home/jony/freelaverse/backend
              git fetch --all
              git checkout \"$BRANCH\"
              git pull origin \"$BRANCH\"

              cd /home/jony/freelaverse/infra

              # 1) garante postgres do ambiente
              docker compose --profile \"$PROFILE\" --env-file \".env.$PROFILE\" up -d \"postgres_$PROFILE\"

              # 2) aplica migrations (job)
              docker compose --profile \"$PROFILE\" --env-file \".env.$PROFILE\" run --rm \"migrator_$PROFILE\"

              # 3) sobe o resto
              docker compose --profile \"$PROFILE\" --env-file \".env.$PROFILE\" up --build -d
            '"
