<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirme seu email - Freelaverse</title>
</head>
<body style="margin:0;padding:0;background:transparent;font-family:'Inter',Arial,sans-serif;color:#0b1021;">
  <div style="padding:32px 0;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" width="100%" style="max-width:520px;margin:0 auto;background:#ffffff;border-radius:16px;overflow:hidden;box-shadow:0 8px 28px rgba(0,0,0,0.12);border:1px solid rgba(0,0,0,0.06);">
      <tr>
        <td style="padding:32px 32px 20px;text-align:center;">
          {{Logo}}
          <h1 style="margin:0;font-size:22px;color:#0b1021;">Confirme seu email</h1>
          <p style="margin:12px 0 0;color:#4a4f5c;font-size:14px;line-height:1.6;">
            Olá, {{UserName}}! Use o código abaixo para ativar sua conta no Freelaverse.
          </p>
        </td>
      </tr>
      <tr>
        <td style="padding:10px 32px 24px;text-align:center;">
          <div style="display:inline-block;background:#f5f5f8;border:1px solid rgba(0,0,0,0.06);border-radius:14px;padding:18px 24px;">
            <div style="font-size:28px;font-weight:700;letter-spacing:8px;color:#6c2bd9;font-family:'SFMono-Regular',Consolas,'Liberation Mono',Menlo,monospace;">
              {{Code}}
            </div>
            <div style="margin-top:8px;color:#4a4f5c;font-size:12px;">Código expira em {{ExpiresMinutes}} minutos</div>
          </div>
        </td>
      </tr>
      <tr>
        <td style="padding:0 32px 28px;text-align:left;">
          <div style="background:rgba(108,43,217,0.06);border:1px solid rgba(108,43,217,0.2);border-radius:12px;padding:14px 16px;font-size:13px;color:#4a4f5c;line-height:1.6;">
            Se você não solicitou este cadastro, ignore este email.
          </div>
        </td>
      </tr>
      <tr>
        <td style="padding:0 32px 28px;text-align:center;color:#4a4f5c;font-size:12px;">
          © Freelaverse — Segurança em primeiro lugar.
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
